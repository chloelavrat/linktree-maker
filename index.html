
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Lovelace</title>
    <link rel="icon" type="image/svg+xml" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            z-index: 100;
        }
        .banner {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -75px;
            border: 5px solid white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            margin-bottom: 30px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6a0dad;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 11px;
            margin: 16px 20px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #4b0082;
        }
        .link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://openfileserver.chloelavrat.com/stocks/web-id/banner.jpg" alt="Banner Image" class="banner">
        <img src="https://openfileserver.chloelavrat.com/stocks/web-id/ada-lovelace.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Ada Lovelace</h1>
        <p>First programmer on Earth</p>
        <a href="https://www.linkedin.com" class="link"><i class="fab fa-linkedin"></i>Linkedin</a>
        <a href="https://www.instagram.com" class="link"><i class="fab fa-instagram"></i>Instagram</a>
        <a href="https://x.com" class="link"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="https://github.com" class="link"><i class="fab fa-github"></i>GitHub</a>
        <a href="https://my-super-blog.com" class="link"><i class="fas fa-globe"></i>My blog</a>
    </div>
</body>
</html>
